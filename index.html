<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('aaa.jpg'); background-size: cover; background-repeat: repeat; background-position: center;width: auto; height: auto;">
    
    <div class="container" style="background-image: url('finance.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center; width: auto; height: auto;">
        <h1 style="color: rgb(255, 255, 255)">Personal Finance Tracker</h1>
        <div class="form">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <button id="add-btn">Add</button>
        </div>
        <ul id="transactions"></ul>
        <div id="total" style="color: aliceblue;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
